<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">
  <title>My FPL Links</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff4757;
      color: white;
      padding: 1em;
      text-align: center;
      font-family: 'Righteous', cursive;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    .link-box {
      background-color: #fff;
      border: 2px solid #70a1ff;
      padding: 1em;
      margin: 1em 0;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .link-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .link-box a {
      color: #2ed573;
      text-decoration: none;
      font-weight: 500;
    }
    .link-box a:hover {
      text-decoration: underline;
    }
    .special-number {
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      color: #ffa502;
    }
    .special-number:hover {
      color: #ff6348;
    }
  </style>
</head>
<body>

  <header>
    <h1>My FPL Links</h1>
  </header>

  <div class="container">
    <!-- Existing link boxes -->
    <div class="link-box special-number" onclick="copyNumber('7219441')">
      Click to copy this number: 7219441
    </div>
    <!-- Existing link boxes -->
  </div>

  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        alert('Number copied to clipboard!');
      }).catch(err => {
        console.error('Could not copy number: ', err);
      });
    }
  </script>

</body>
</html>
