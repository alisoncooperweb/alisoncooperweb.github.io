<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>My FPL Links</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5e5e5; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #770000; /* Claret color for header */
      color: #fff; /* White text for contrast */
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    .link-box {
      background-color: #003399; /* Blue color for link boxes */
      border: 1px solid #770000; /* Claret border */
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      text-align: center;
    }
    .link-box a {
      color: #ffffff; /* White text for links */
      text-decoration: none;
    }
    .link-box a:hover {
      text-decoration: underline;
    }
    .special-number {
      font-size: 24px;
      font-weight: 700;
      color: #fff; /* White text for visibility */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>My FPL Links</h1>
  </header>

  <div class="container">
    <div class="link-box">
      <a href="https://www.livefpl.net/leagues/1935917" target="_self">asaidbefore (LiveFPL League 1935917)</a>
    </div>
    <div class="link-box">
      <a href="https://www.livefpl.net/leagues/659997" target="_blank">spalts (LiveFPL League 659997)</a>
    </div>
    <div class="link-box">
      <a href="https://www.livefpl.net/leagues/836476" target="_blank">wccs (LiveFPL League 836476)</a>
    </div>
    <div class="link-box">
      <a href="https://fplreview.com/free-planner/#teamProjections" target="_blank">FPL Review Free Planner</a>
    </div>
    <div class="link-box special-number" onclick="copyNumber()">
      Copy this number: <span id="numberToCopy">7219441</span>
    </div>
    <div class="link-box">
      <a href="https://fantasy.premierleague.com/leagues/1935917/standings/c" target="_blank">Fantasy Premier League Standings</a>
    </div>
  </div>

  <script>
    function copyNumber() {
      var number = document.getElementById('numberToCopy').innerText;
      navigator.clipboard.writeText(number);
    }
  </script>

</body>
</html>
