<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>FPL Admin Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1em 0;
      background-color: #007BFF; /* Blue */
      color: white;
      font-family: 'Merriweather', serif;
      font-size: 2em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1em;
    }
    .link-box {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 1em 0;
      padding: 1em;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      font-family: 'Lato', sans-serif;
    }
    .link-box a {
      text-decoration: none;
      color: #007BFF; /* Blue */
      flex: 1;
    }
    .link-box a:hover {
      text-decoration: underline;
    }
    .icon {
      width: 24px;
      height: 24px;
      fill: #007BFF; /* Blue */
    }
    .special-number {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      font-size: 1.2em;
      font-weight: bold;
      color: #007BFF; /* Blue */
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    FPL Admin Links
  </header>

  <div class="container">
    <div class="link-box">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

</html>
